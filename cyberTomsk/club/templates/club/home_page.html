{% extends 'base.html' %}

{% block content %}

    <title>Компьютерный клуб</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-03/1615816389_72-p-fon-khaitek-95.jpg'); /* Замените 'your-image-url.jpg' на URL вашей картинки */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(51, 51, 51, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            overflow: hidden; /* Чтобы элементы не выходили за пределы шапки */
        }
        header img {
            float: left; /* Помещаем изображение слева */
            height: 50px; /* Задаем высоту изображения */
            margin-right: 20px; /* Отступ справа от изображения */
        }
        nav {
            float: right; /* Помещаем навигационное меню справа */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: #fff;
            color: #333;
            border-color: #333;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .main-content button {
            padding: 30px 60px; /* Увеличьте размеры кнопки в соответствии с вашими требованиями */
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .main-content button:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="main-content">
        <button onclick="window.location.href='{% url 'club:ComputersList' %}'">Забронировать ПК</button>
{% endblock %}
